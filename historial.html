<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const completadas = JSON.parse(localStorage.getItem("completadas")) || [];
        const cont = document.getElementById("hist");

        completadas.forEach(m => {
            cont.innerHTML += `
                <div class="mision">
                    <h3>${m.titulo}</h3>
                    <p>Recurso: ${m.recurso}</p>
                    <p>Stacks: ${m.stack}</p>
                </div>`;
        });
    });
  </script>
</head>
<body>

  <div class="box" style="width:80%">
    <h2>Historial de Misiones</h2>
    <div id="hist"></div>
    <button onclick="window.location.href='index.html'">Volver</button>
  </div>

</body>
</html>
