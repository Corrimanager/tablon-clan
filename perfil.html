<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { supabase } from "./supabase.js";

    document.addEventListener("DOMContentLoaded", async () => {
        const { data } = await supabase.auth.getSession();
        if (!data.session) return window.location.href="login.html";

        const user = data.session.user;
        document.getElementById("nombre").textContent = user.user_metadata?.nombre || "Sin nombre";
        document.getElementById("correo").textContent = user.email;
    });
  </script>
</head>
<body>
  <div class="box">
    <h2>Perfil</h2>
    <p>Nombre: <span id="nombre"></span></p>
    <p>Correo: <span id="correo"></span></p>
    <button onclick="window.location.href='index.html'">Volver</button>
  </div>
</body>
</html>
